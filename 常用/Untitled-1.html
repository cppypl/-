<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');	
	oDiv.onmousedown=function(ev){
		var oEvent=ev||event;
		var l=oEvent.clientX-this.offsetLeft;
		var t=oEvent.clientY-this.offsetTop;
		document.onmousemove=function(ev){
			var oEvent=ev||event;
		
			oDiv.style.left=oEvent.clientX-l+'px';
			oDiv.style.top=oEvent.clientY-t+'px';
			
			
		}
		return false;
		
	}
	oDiv.onmouseup=function(){
			document.onmousemove=null;	
			document.onmouseup=null;	
		}
}
</script>
<body>
aaaaaaaaaaaaaaaaaaaaaaaa
<div id="div1" style="background:red; width:100px; height:100px; position:absolute; cursor:move"></div>
</body>
</html>
