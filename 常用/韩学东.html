<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.box1{width:100px; height:100px; background:red; position:absolute; left:100px; top:100px;}
.box2{width:100px; height:100px; background:blue; position:absolute; left:250px; top:50px;}
.box3{width:100px; height:100px; background:yellow; position:absolute; left:400px; top:100px;}
</style>
<script>
function getStyle(obj,attr){
		if(obj.currentStyle){
			return obj.currentStyle[attr];	
		}else{
			return getComputedStyle(obj,false)[attr];
		}
	}
window.onload=function(){
	var aDiv=document.getElementsByTagName('div');	
	var aBtn=document.getElementsByTagName('input');
	var arr=[];
	
	for(var i=0;i<aDiv.length;i++){
		arr.push([getStyle(aDiv[i],'left'),getStyle(aDiv[i],'top')])
	}
	//console.log(arr)
	aBtn[0].onclick=function(){
		arr.push(arr[0]);
		arr.shift();
		
		for(var i=0; i<aDiv.length;i++){
			aDiv[i].style.left=arr[i][0];	
			aDiv[i].style.top=arr[i][1];	
		}	
	}
	aBtn[1].onclick=function(){
		arr.unshift(arr[arr.length-1]);
		arr.pop();
		
		for(var i=0; i<aDiv.length;i++){
			aDiv[i].style.left=arr[i][0];	
			aDiv[i].style.top=arr[i][1];	
		}	
	}
}
</script>

</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<input type="button" id="btn" value="左" />
<input type="button" id="btn1" value="右" />
</body>
</html>
