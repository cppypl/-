<script>
window.onload=function(){

	
	var aA=document.getElementsByTagName('b');
	for(var i=0; i<aA.length;i++){

			var iD=this.getAttribute('go');
			var oDiv=document.getElementById(iD);
			
			
			function show()
			{
				
				var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
				

				if(scrollTop==oDiv.offsetTop)
				{
					clearInterval(timer)	
				}
				bSys=true;
				if(scrollTop>oDiv.offsetTop){
					var iSpend=Math.floor(-scrollTop/8);
				}else{
					var iSpend=Math.floor(scrollTop/8);
				}
				
				document.body.scrollTop=document.documentElement.scrollTop=scrollTop+iSpend;	
				
			}
			timer=setInterval(show,30)

			//document.body.scrollTop=document.documentElement.scrollTop=oDiv.offsetTop
			//startMove(scrollTop,{scrollTop:oDiv.offsetTop})
		}	
	}
	
}
