<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>
<script src="jquery.js"></script>

<script>
$(function(){
	$('.small').click(function(){
		$('.big').animate({height:0},500,function(){$('.big').css('display','none'),$('.downtop').fadeIn(300)});
		$('.down').css('display','block');
	})
	$('.downtop').click(function(){
			$('.downtop').fadeOut(300);
			$('.big').css('display','block');
			$('.big').animate({height:'100%'},function(){$('.down').css('display','none');});
	})
})
</script>
<style>
*{margin:0; padding:0}
html,body{height:100%}
.big{width:100%; height:100%; background:#999; position:relative}
.small{position:absolute; width:100px; height:50px; background:red; left:50%; bottom:0; margin-left:-50px; cursor:pointer}
.downtop{position:absolute; width:100px; height:50px; background:blue; left:50%; top:0; margin-left:-50px; cursor:pointer; display:none}
.down{width:100%; height:100%; background:#ccc; display:none; position:relative}
</style>
<body>
<div class="big"><div class="small"></div></div>

<div class="down"><div class="downtop"></div></div>
</body>
</html>
