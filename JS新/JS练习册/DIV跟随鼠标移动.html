<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script>
document.onmousemove=function(ev)
{
		var oEvent=ev||event;
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		var scrollLeft=document.documentElement.scrollLeft||document.body.scrollTop;
		var oDiv=document.getElementById('div1');	
		oDiv.style.top=scrollTop+oEvent.clientY+'px';
		oDiv.style.left=scrollLeft+oEvent.clientX+'px';
		
}
</script>
<body style="height:2000px; width:2000px">
<div id="div1" style="width:100px; height:100px; background:red; position:absolute"></div>
</body>
</html>
