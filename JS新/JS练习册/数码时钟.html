<script>
function toDouble(num){  //为了让 1-9秒 变成01-09秒
	if(num<10)
	{
		return '0'+num;
	}else
	{
		return ''+num	
	}
}

	
window.onload=function(){

	

	
	
	var oLi=document.getElementsByTagName('img');
	var bTn=document.getElementById('btn1');
 	function show(){
		var time=new Date()
		var now_time=''+toDouble(time.getHours())+toDouble(time.getMinutes())+toDouble(time.getSeconds());
		for(var i=0;i<oLi.length;i++)
		{
			oLi[i].src='img/'+now_time.charAt(i)+'.png';
			
		}
	}
	setInterval(show,1000)
	 show() //为了直接显示
}

</script>
