<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script>
window.onload=function()
{
	var oTab=document.getElementById('tab1');	
	var oBtn=document.getElementById('btn1');
	var oAbc=true;
	oBtn.onclick=function()
	{
		
		var arr=[];
		var i=0;
		for(i=0; i<oTab.tBodies[0].rows.length;i++)
		{
			arr[i]=oTab.tBodies[0].rows[i];
		}	
		arr.sort(function(tr1,tr2){
			if(oAbc)
			{
				return parseInt(tr1.cells[0].innerHTML)-parseInt(tr2.cells[0].innerHTML)
			}
			else
			{
				return parseInt(tr2.cells[0].innerHTML)-parseInt(tr1.cells[0].innerHTML)
			}
		})	
		for(i=0; i<arr.length;i++)
		{
			oTab.tBodies[0].appendChild(arr[i])	
			
		}
		oAbc=!oAbc;
	}
}
</script>
<body>
<input type="button" value="排序" id="btn1" />
<table width="600" border="1" cellspacing="1" cellpadding="1" id="tab1">

<tbody>
  <tr>
    <td width="66">1</td>
    <td width="216">彭磊</td>
    <td width="300">&nbsp;</td>
  </tr>
  <tr>
    <td>3</td>
    <td>陈佩屎</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>6</td>
    <td>孙孙</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>2</td>
    <td>老良</td>
    <td>&nbsp;</td>
  </tr>
  </tbody>
</table>

</body>
</html>
