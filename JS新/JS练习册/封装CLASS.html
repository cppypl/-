<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
div{background:#ccc; float:left; margin-right:5px; width:100px; height:100px;}

</style>
<script>
function getByClass(oParent,sClass)
{
	var aEle=oParent.getElementsByTagName('*');
	var aResult=[];
	for(var i=0;i<aEle.length;i++)
	{
		if(aEle[i].className==sClass)
		{
			aResult.push(aEle[i])
		}	
	}
	return aResult;
}

	
window.onload=function()
{
	var oDiv=document.getElementById('body1');
	var aDiv=getByClass(oDiv,'box');
	
	for(var i=0;i<aDiv.length;i++)
	{
		aDiv[i].style.background='red'	
	}
}	

</script>
<body>
<div id="body1">
<div class="box"></div><div></div><div class="box"></div><div></div><div class="box"></div><div></div></div>
</body>
</html>
