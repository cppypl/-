<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');	
	
	oDiv.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		 disX=oEvent.clientX-oDiv.offsetLeft;	
		 disY=oEvent.clientY-oDiv.offsetTop;	
		
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			
			if(l<0)
			{
				l=0;	
			}
			else if(l>document.documentElement.clientWidth-oDiv.offsetWidth)
			{
				l=document.documentElement.clientWidth-oDiv.offsetWidth;
			}
			if(t<0)
			{
				t=0;	
			}
			else if(t>document.documentElement.clientHeight-oDiv.offsetHeight)
			{
				t=document.documentElement.clientHeight-oDiv.offsetHeight; //整个网页的高度  -  DIV头上的高度
			}
			
			
			oDiv.style.left=l+'px';	
			oDiv.style.top=t+'px';	
		}
		return false; //为了解决FF下的BUG
	}
	oDiv.onmouseup=function()
	{
		document.onmousemove=null;	
		document.onmouseup=null; //关掉尽可能多的东西，节约资源
	}
}
</script>
<body>
<div id="div1" style="width:100px; height:100px; background:red; position:absolute; cursor:move"> </div>
</body>
</html>
