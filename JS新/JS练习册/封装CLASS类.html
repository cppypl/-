<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script>
function getByClass(oDiv,sClass)
{
			var oName=oDiv.getElementsByTagName("*"),aTmp=[];
		    for(var i=0; i<oName.length;i++)
			{
				if(oName[i].className==sClass)
				{
					aTmp.push(oName[i]);
				}
			}
			return aTmp;
}
	var oBox=document.getElementById('right_box')
	var aBox=getByClass(oBox,'right_box')
</script>
<body>
</body>
