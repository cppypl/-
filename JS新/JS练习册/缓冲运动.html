<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
#div1{width:100px; height:100px; position: absolute; left:500px; background:#ccc}
#s{width:1px; height:300px; background:#333; left:300px; position:absolute}
</style>
<script>
var timer =null;
function startMove(){
	clearInterval(timer)
	var oDiv=document.getElementById('div1');
	timer=setInterval(function(){
		var iSpend=(300-oDiv.offsetLeft)/8;
		if(iSpend>0)
		{
			iSpend=Math.ceil(iSpend)
			}else
			{
				iSpend=Math.floor(iSpend)
				}
		if(oDiv.offsetLeft==300)
		{
			clearInterval(timer)
			}else
			{
				oDiv.style.left=oDiv.offsetLeft+iSpend+'px'	
				document.title=oDiv.offsetLeft;
				}
		},30)
	
}
</script>
<body>
<input type="button" value="click me" onclick="startMove()" />
<div id="div1"></div>
<div id="s"></div>
</body>
</html>
