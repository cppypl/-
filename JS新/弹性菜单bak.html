<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
*{margin:0; padding:0;}
ul{margin:0 auto; padding:5px; width:770px} 
li{float:left; height:60px;  width:100px; margin-right:10px; background:#0099ff; list-style:none; position:relative;}
div{width:100px; height:180px; background:red; position:absolute;  top:0; left:0; display:none}
</style>
<script>
window.onload=function()
{
	var aLi=document.getElementsByTagName('li');	
	var i=0;
	
	for(i=0;i<aLi.length;i++)
	{
		aLi[i].onmouseover=function()
		{
			var oDiv=this.getElementsByTagName('div')[0];
			oDiv.style.display='block'
			startMove(oDiv,100)	
		}	
		aLi[i].onmouseout=function()
		{
			var oDiv=this.getElementsByTagName('div')[0];
			startMove(oDiv,10,function(){
				oDiv.style.display='none'	
			})	
			
		}	
	}
	
}
var iSpeed=0;
var Top=0;
function startMove(obj,iTarget,fn)
{
	clearInterval(obj.timer)
	obj.timer=setInterval(function(){
		iSpeed+=(iTarget-obj.offsetTop)/5;
		iSpeed*=0.7;
		Top+=iSpeed;	
		if(Math.abs(iSpeed)<1 && Math.abs(Top-iTarget)<1)
		{
			clearInterval(obj.timer)
			obj.style.top=iTarget+'px';	
			if(fn)
			{
				fn()	
			}
		}
		else
		{
			
			obj.style.top=Top+'px';	
		}
	},30)
}
</script>
<body>
<ul>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
</ul>	
</body>
</html>
