<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script>
 window.onload=function(){
	var oBtn=document.getElementById('btn1');	 
	var oDiv=document.getElementById('div1');	
	var randomnum=[];

	oBtn.onclick=function(){
		var num=showNum(35,7);
		oDiv.innerHTML=num;
		
		var oRd=Math.random();
		randomnum[oRd]=num;
		window.location.hash= oRd;
	} 
	//封装 35选7的方法
	function showNum(alls,howMany){
		var arr=[];
		var manyarr=[];
		for(var i=1;i<=alls;i++){
			arr.push(i);
		}
		for(var i=0;i<howMany;i++){
			manyarr.push(arr.splice(Math.floor(Math.random()*arr.length),1))	
		}
		return manyarr;
	}
//当后退或者前进的时候。
	window.onhashchange=function(){
		
		var numer=randomnum[window.location.hash.substring(1)] || '';
		oDiv.innerHTML=numer;
	}
};
</script>
<body>
<input id="btn1" value="35选7" type="button" />
<div id="div1"></div>
</body>
</html>
