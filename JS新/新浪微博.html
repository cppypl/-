<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script src="move.js"></script>
<style>

*{ margin:0; padding:0;}
#ul1{width:500px; height:400px; margin:0 auto; border:1px #999 solid; overflow:hidden}
#ul1 li{ line-height:30px; border-bottom:1px dashed #666; padding:1px 10px; list-style:none; overflow:hidden}
</style>
<script>
window.onload=function()
{
	var oUl=document.getElementById('ul1');	
	var oTxt=document.getElementById('txt1');
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function()
	{
		var oLi=document.createElement('li');
		var aLi=oUl.getElementsByTagName('li');	
		
		oLi.innerHTML=oTxt.value;
		oTxt.value='';
		if(aLi.length)
		{
			oUl.insertBefore(oLi,aLi[0])
		}
		else
		{
			oUl.appendChild(oLi)
		}
		var iHeight=oLi.offsetHeight;
		oLi.style.height=0;
		oLi.style.opacity=0;
		oLi.style.filter='alpha(opacity:0)';
		startMove(oLi,{height:iHeight},function(){
			startMove(oLi,{opacity:100})	
		})
	}
}
</script>
<body>
<textarea id="txt1" cols="50"  rows="20"></textarea>
<input id="btn1" type="button" value="发布" />

<ul id="ul1">
	<li>aaaaaa</li>
</ul>
</body>
</html>
