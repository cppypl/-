<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>

div{margin-top:10px; height:100px; width:100px; background:red; font-size:12px; border:10px #000 solid }
</style>
<script>
window.onload=function()
{
	
	var aDiv=document.getElementsByTagName('div');	
	
	aDiv[0].onclick=function()
	{
		startMove(this,'width',500)
	}
	aDiv[1].onclick=function()
	{
		startMove(this,'height',500)
	}
	aDiv[2].onclick=function()
	{
		startMove(this,'fontSize',50)
	}
	aDiv[3].onclick=function()
	{
		startMove(this,'borderWidth',50)
	}
}
function getStyle(obj,attr)
{
	if(obj.currentStyle)//如果是IE（IE只认识currentStyle）
	{
		return obj.currentStyle[attr];	
	}else//如果是FF（FF只认识getComputedStyle）
	{
		return getComputedStyle(obj,false)[attr]	
	}
}
function startMove(obj,attr,iTarget)
{
	clearInterval(obj.timer)
	obj.timer=setInterval(function(){
		var iCur=parseInt(getStyle(obj,attr));
		var iSpend=(iTarget-iCur)/8;
		iSpend=iSpend>0?Math.ceil(iSpend):Math.floor(iSpend);
		
		if(iCur==iTarget)
		{
			clearInterval(obj.timer)	
		}
		else
		{
			
			obj.style[attr]=iCur+iSpend+'px';
		}	
	},30)	
}
</script>
<body>
<div></div>
<div></div>
<div>sadddddddd</div>
<div></div>
<div></div>
</body>
</html>
