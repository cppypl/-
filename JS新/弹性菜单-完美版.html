<script src="move.js"></script>
<script>
window.onload=function(){
	var oLi=document.getElementsByTagName('li');	
	var oDiv=document.getElementsByTagName('div');	
	var timer1=null;
	for(var i=0; i<oDiv.length;i++){
		oLi[i].index=i;
		
		oLi[i].onmouseover=function(){
			for(var j=0;j<oLi.length;j++){
				clearInterval(timer1)
				startMove(oDiv[j],{top:-300})
			}
			startMove1(oDiv[this.index],50)	
		}
		oLi[i].onmouseout=function(){
			_this=this;
			timer1=setTimeout(function(){startMove1(oDiv[_this.index],-300);},300)	
		}
			
	}
	for(var i=0;i<oDiv.length;i++){
		//oDiv[i].index=i;	
		oDiv[i].onmouseover=function(){
			clearInterval(timer1)
		}
		oDiv[i].onmouseout=function(){
			timer1=setTimeout(function(){startMove1(oDiv[_this.index],-300);},300)			
		}
	}
	
}
</script>
<style>

.div{width:100px; height:100px; position:absolute; top:-300px; background:red;color:#fff; font-weight:bold; line-height:200%;  cursor:pointer; font-size:12px}

</style>
