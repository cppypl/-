<title>无标题文档</title>

<script>


window.onload=function()
{
	
	var oDiv=document.getElementById('div1');	
	var oDiv1=document.getElementById('div2');	
	
	
	oDiv1.onmousedown=function(ev)
	{
		var oEvent=ev||event;
		
		var disX=oEvent.clientX-oDiv1.offsetLeft;
		var disY=oEvent.clientY-oDiv1.offsetTop;
		
		document.onmousemove=function(ev)
		{
			var oEvent=ev||event;
				var l=oEvent.clientX-disX;
				var t=oEvent.clientY-disY;
				
				 
				oDiv.style.width=l+oDiv1.offsetWidth+'px';
				oDiv.style.height=t+oDiv1.offsetHeight+'px';	
		}
		
		document.onmouseup=function()
		{
			document.onmousemove=null;
				document.onmouseup=null;	
		}
		return false;
		
	}
	
}
</script>
<style>
*{margin:0; padding:0}
#div1{width:100px; height:100px; background:red; position:relative}
#div2{width:11px; height:11px; background:blue; position:absolute; bottom:0; right:0}
</style>
