<style>

*html{
background-image:url(about:blank);
background-attachment:fixed;
}
#a{
width:100%;
position:fixed;
_position:absolute;
bottom:0;
right:0;
_bottom:0;
_top:/*_top: expression(document.documentElement.scrollTop + Math.round(document.documentElement.offsetHeight - 100) + "px");*/expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,10)||0)-(parseInt(this.currentStyle.marginBottom,10)||0)));
display:none;

}
#b{
width:100%;
position:fixed;
_position:absolute;
bottom:0;
right:0;
_bottom:0;
_top:/*_top: expression(document.documentElement.scrollTop + Math.round(document.documentElement.offsetHeight - 100) + "px");*/expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,10)||0)-(parseInt(this.currentStyle.marginBottom,10)||0)));
display:none;
z-index:2
 
}
#a .box{position:relative; bottom:0; width:100%; height:135px; margin-top:-135px; left:0;}

#a .position{ position:relative; left:0; background:url(../include/images/bg.png);/* background:#000;opacity:0.5;filter:alpha(opacity=50);*/-moz-opacity:0.5; width:100%;border-radius: 8px 8px 0 0; bottom:0; height:135px; }
#a ul{ margin-left:10px; padding:10px 5px; margin:0 auto; }
#a li{float:left; margin-right:7px; position:relative;}
#a li img{border:4px #fff solid; }

#a .close{ cursor:pointer; float:right; background:url(../include/images/slide_2.png) no-repeat; width:82px; height:36px;}
#a .more{ width:237px; cursor:pointer; float:left; background:url(../include/images/slide_1.png) no-repeat; height:36px;}
#a .top{ margin:0 auto; width:1003px;  height:36px;}
#b .show_slide{background:url(../include/images/slide_3.png) no-repeat; width:147px; height:36px; position:absolute; right:0; bottom:0; cursor:pointer}
#a .guoqi{position:absolute; z-index:999; width:65px; height:25px; left:4px; bottom:4px; _left:3px;+bottom:8px;_bottom:10px; background:#6D6D6D; color:#fff; line-height:25px; text-align:center; font-weight:bold; text-shadow:none; }
 @media screen and (-webkit-min-device-pixel-ratio:0){ #a .guoqi {bottom:8px;} }  /*谷歌浏览器*/
</style>

<script type="text/javascript">
	$(function(){
		var h=$(window).height();
		var h_=$("body").height();
	
		function gundong(){
			$(window).scroll(function(){
			var t=$(window).scrollTop();
			
			if((t+h+300)>=h_)
			{
				$("#a").slideDown(333);
				$('#a').css('bottom','0')
				
			}
			else if((t+h)<h_)
			{
				$("#a").slideUp(333);
				
				
			}
		});
		}
		function huodong()
		{
			$(window).scroll(function(){
				var t=$(window).scrollTop();
			
				if((t+h+300)>=h_)
				{
					$('#b').fadeIn(333)
				}
				else if((t+h)<h_)
				{
					$('#b').fadeOut(333)
				}
			});	
		}
		gundong();
		$('.close').click(function(){
			$('#a').fadeOut(333);
			$(window).unbind("scroll")
			$('#b').fadeIn(333)
			huodong()
			
			
		})
		$('.show_slide').click(function(){
			$("#a").fadeIn(333);
			$('#b').fadeOut(333);	
			$(window).unbind("scroll")
			gundong();
		})
		$('#ul1').css('width',$('#ul1 li').length*240)
	})
	
</script>
<div id="b">
	<div class="show_slide"></div>
</div>
