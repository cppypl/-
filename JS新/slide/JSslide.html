<style>
*{margin:0; padding:0}
ul,li{list-style:none}
*html{
background-image:url(about:blank);
background-attachment:fixed;
}
#div1{
width:100%;
position:fixed;
_position:absolute;
_top:expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop, 10)||0)-(parseInt(this.currentStyle.marginBottom, 10)||0)));

bottom:0;
margin-bottom:-100px;
right:0;
}
.box{position:relative; bottom:0; width:100%; height:80px; margin-top:-100px; left:0;}
.position{ position:relative; left:0; background:#000;opacity:0.5;filter:alpha(opacity=50);-moz-opacity:0.5; width:100%;border-radius: 8px 8px 0 0; bottom:0; height:100px; }
#div1 ul{ margin-left:10px; padding:10px 5px;}
#div1 li{float:left; margin-right:7px}
.more{line-height:70px; font-size:14px; font-weight:bold; color:#fff; float:left; width:80px; cursor:pointer}
#close{color:#fff; margin-top:-20px; margin-right:10px; _margin-right:5px;_display:inline; cursor:pointer; float:right}
#to_top{ width:56px; height:56px; background:url(images/ico_gotop.gif) no-repeat 0 0;  position:fixed; bottom:120px; right:20px; display:block; cursor:pointer}
#to_top:hover{background-position:0 -65px}
</style>

<script>

window.onscroll=function()
{
	var oDiv=document.getElementById('div1');
	var oClose=document.getElementById('close');
	var toTop=document.getElementById('to_top');
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	var t=document.documentElement.clientHeight;
	toTop.onclick=function()
	{
			
		alert(scrollTop)
	}
 	if((scrollTop+t+300)>=document.body.offsetHeight)
	{
		
		//	startMove(oDiv,'bottom',0)
		startMove(oDiv,'marginBottom',0)
		
	}
	else
	{
		startMove(oDiv,'marginBottom',-100)
	//	startMove(oDiv,'bottom',-100)	
	}
	
	oClose.onclick=function()
	{
		oDiv.style.display='none'
	}
}

function getStyle(obj,attr)
{
	if(obj.currentStyle)
	{
		return obj.currentStyle[attr];	
	}else
	{
		return getComputedStyle(obj,false)[attr]	
	}
}
function startMove(obj,attr,iTarget)
{
	clearInterval(obj.timer)
	obj.timer=setInterval(function(){
		var iCur=parseInt(getStyle(obj,attr));
		var iSpend=(iTarget-iCur)/8;
		iSpend=iSpend>0?Math.ceil(iSpend):Math.floor(iSpend);	
		
		if(iTarget==iCur)
		{
			clearInterval(obj.timer)	
		}
		else
		{
			obj.style[attr]=iCur+iSpend+'px';
		}
	},30)	
}
</script>
