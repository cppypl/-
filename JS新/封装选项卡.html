<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<script>
function getByClass(oParent,sClass)
{
	var aEle=oParent.getElementsByTagName('*');
	var aResult=[];
	for(var i=0;i<aEle.length;i++)
	{
		if(aEle[i].className==sClass)
		{
			aResult.push(aEle[i])
		}	
	}
	return aResult;
}
function tab(id)
{
	var oBox=document.getElementById(id);
	var oUl1=getByClass(oBox,'ul1')[0];
	var aLi1=oUl1.getElementsByTagName('li');
	var oUl2=getByClass(oBox,'con')[0];
	var aLi2=oUl2.getElementsByTagName('li');
	var iMinZindex=2;
	
	for(var i=0;i<aLi1.length;i++)
	{
		aLi1[i].index=i;
		aLi1[i].onclick=function()
		{
			for(var i=0;i<aLi1.length;i++)
			{
				aLi1[i].className=''
			}
			this.className='active';
			aLi2[this.index].style.zIndex=iMinZindex++;
		}	
	}
}
window.onload=function()
{
	tab('tab1')
	tab('tab2')
}


</script>
<style>

*{margin:0; padding:0}
li{list-style:none}
#tab1{width:153px; margin:0 auto}
#tab2{width:153px; margin:20px auto; margin-top:300px}
.ul1{width:153px}
.ul1 li{width:50px; height:30px; line-height:30px; text-align:center; float:left; border-right:1px red solid;background:#ccc }
.con{position:relative; clear:both}
.con li{width:153px; position:absolute; background:#eee; border:1px #999 solid; height:100px; }
 .active{background:red !important}
</style>
<body>
<div id="tab1">
    <ul class="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="con">
    	<li>啊啊啊啊</li>
    	<li> 才巴巴爸爸</li>
    	<li> 错错错 才</li>
    </ul>


</div>

<div id="tab2">
    <ul class="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul class="con">
    	<li>啊啊啊啊</li>
    	<li> 才巴巴爸爸</li>
    	<li> 错错错 才</li>
    </ul>


</div>
</body>
</html>
