<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
#c1{background:#fff}
body{background:#000}
</style>

<script>
window.onload=function(){
	var oCanvas=document.getElementById('c1');	
	var oGc=oCanvas.getContext('2d');
	oGc.fillStyle='red';//绘制颜色
	oGc.strokeStyle='blue';//边框颜色
	oGc.lineWidth='10';//边框宽度
	
	oGc.lineJoin='bevel';//bevel锋利的圆角//round圆角
	oGc.fillRect(50.5,50.5,100,100);//绘制图形//边框和图形的先后顺序各有不同效果。
	oGc.strokeRect(50.5,50.5,100,100);//绘制边框
}
</script>
<body>
<canvas id="c1" width="400" height="400">您的浏览器不支持</canvas>
</body>
</html>
