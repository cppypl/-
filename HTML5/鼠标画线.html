<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
*{margin:0; padding:0;}
#c1{background:#fff}
body{background:#000}
</style>

<script>
window.onload=function(){
	var oCanvas=document.getElementById('c1');	
	var oGc=oCanvas.getContext('2d');
	
	oCanvas.onmousedown=function(ev){
		var ev=ev||window.event;
		oGc.moveTo(ev.clientX-oCanvas.offsetLeft,ev.clientY-oCanvas.offsetTop);
		
		document.onmousemove=function(ev){
			var ev=ev||window.event;
			oGc.lineTo(ev.clientX-oCanvas.offsetLeft,ev.clientY-oCanvas.offsetTop);
			oGc.stroke();
		};
		
		
	};
	document.onmouseup=function(){
		document.onmousemove=null;	
		document.onmouseup=null;
	}

}
</script>
<body>
<canvas id="c1" width="400" height="400">您的浏览器不支持</canvas>
</body>
</html>
