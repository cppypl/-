<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
#c1{background:#fff}
body{background:#000}
</style>

<script>
window.onload=function(){
	var oCanvas=document.getElementById('c1');	
	var oGc=oCanvas.getContext('2d');
	
	
	oGc.lineWidth=20;
	oGc.lineCap='square';//增加长度： 线宽的一半。也就是10
	oGc.moveTo(100,100);
	
	oGc.lineTo(200,200);
	oGc.stroke()

}
</script>
<body>
<canvas id="c1" width="400" height="400">您的浏览器不支持</canvas>
</body>
</html>
